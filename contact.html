<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindfulnessAI - Contact</title>
    <link rel="stylesheet" href="111.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="shortcut icon" href="main_imgs/logo-main.png">

<body>


    <header>
        <img id="logo" src="main_imgs/logo-main.png" alt="here should be our logo">
        <h1>MindfulnessAI</h1>
    </header>

    <nav>
        <a href="home.html">Home</a>
        <a href="pricing.html">Pricing</a>
        <a href="tryus.html">Try Us</a>
        <a href="opinions.html">Opinions</a>

    </nav>

    <div style="margin-top: 100px;">
        <section id="home">
            <h2 style="font-size: 50px; font-weight: 700; margin: 40px;">Contact</h2>
            
            <p class="pricing">Got a question? feel free to let us know what's on your mind </p>
            <br>
        </section>
        <div class="div_hh ggh">
            <section id="home">
                <form action="">
                    <main>
                        <form>
                            <h4>Username</h4>
                            <div class="form_wrapper">
                                <input id="input" type="text" required>
                                <label for="input"></label>
                            </div>
                            <br>
                            <h4>Email</h4>
                            <div class="form_wrapper">
                                <input id="email" type="email" required>
                                <label for="input"></label>
                            </div>
                            <br>
                            <h4>Massage</h4>
                            <div class="form_wrapper">
                            <textarea rows="10" cols="50" id="content" name="content" ></textarea>
                            <div>
                            </div>
                            <label for="content"></label>
                            </div>
                            <br>
                            <div class="divv">
                                <button>Submit</button>
                            </div>
                        </form>
                    </main>
                </form>
                <ul class="wrapper">
                    <li class="icon facebook">
                        <span class="tooltip">Facebook</span>
                        <span><i class="fab fa-facebook-f"></i></span>
                    </li>
            
                    <li class="icon twitter">
                        <span class="tooltip">Twitter</span>
                        <span><i class="fab fa-twitter"></i></span>
                    </li>
            
                    <li class="icon instagram">
                        <span class="tooltip">Instagram</span>
                        <span><i class="fab fa-instagram"></i></span>
                    </li>
            
                    <li class="icon youtube">
                        <span class="tooltip">Youtube</span>
                        <span><i class="fab fa-youtube"></i></span>
                    </li>
                    <li class="icon linkedin">
                        <span class="tooltip">linkedin</span>
                        <span><i class="fab fa-linkedin"></i></span>
                    </li>
                </ul>
                <br>
                <br>
            </section>
        </div>
    </div>





    <div style="height: 0px; padding-bottom: 13px; background-color:  rgba(0, 0, 0, 0);"></div>
